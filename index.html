<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pig Game</title>
</head>
<body>
    <div class="wrapper clearfix">
        <div class="player-0-panel active">
            <div class="player-name" id="name-0">Player 1</div>
            <div class="player-score" id="score-0">12</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-0">10</div>
            </div>
        </div>

        
        <div class="player-1-panel">
            <div class="player-name" id="name-1">Player 2</div>
            <div class="player-score" id="score-1">24</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score" id="current-1">30</div>
            </div>
        </div>

        <button class="btn-new"><i></i>New Button</button>
        <button class="btn-roll"><i></i>Roll Dice</button>
        <button class="btn-hold"><i></i>Hold</button>

        <img src="dice-5.JPG" alt="Dice" class="dice">
    </div>



    <script src="app.js"></script>
</body>
</html>
